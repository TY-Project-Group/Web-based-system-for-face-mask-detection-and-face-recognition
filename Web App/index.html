<!DOCTYPE html>
<html>
    <head>
        <title>Real Time Face Mask Detection System</title>
        <link rel="icon" type="image/png" href="assets/logo.png"/>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    </head>

    <body>
        <div class = "login">
            <div class = "logo">
                <img  src= "assets/logo.png" alt="logo-img">
            </div>

            <p class="project-name"> <b> REAL TIME FACE MASK <br>DETECTION SYSTEM </b></p>

            <p style="font-size: 30px;">Sign in to your account</p>

            <div class = "login-form">
                <form  action="">
                    <p class="login-form-entity login-label">Email</p>
                    <input class="login-form-entity login-field" type="text" placeholder=" Enter your email">
                    <p class="login-form-entity login-label">Password</p>
                    <input class="login-form-entity login-field" type="password" placeholder=" Enter your password"><br>
                    <input class="login-form-entity btn btn-primary" type="button" value="SIGN IN"> 
                </form>
            </div>
        </div>
    </body>
</html>
